title: Webhook payload
required:
  - currency
  - phone_number
  - provider
  - reference
type: object
properties:
  reference:
    type: string
    description: 'Payment transaction reference, for payment verification'
  provider:
    type: string
    description: registered username of tenant processing transaction
  phone_number:
    type: string
    description: customer Bamboo registered phone number
  currency:
    type: string
    description: currency of the transaction
