    type: integer
    description: 'Liquid, available from API'
  goal:
    type: string
    description: 'Goal, available from API'
  gender:
    type: string
    description: 'Gender options: Man/Woman'
  experience:
    type: string
    description: 'Experience in investing: years ranges'
  employment_type:
    type: string
    description: 'Employment type: Art, Food etc.'
