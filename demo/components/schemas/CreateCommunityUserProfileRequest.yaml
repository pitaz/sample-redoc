title: Create user profile request
required:
  - first_name
  - last_name
type: object
properties:
  middle_name:
    type: string
    description: User middle name to be displayed
  last_name:
    type: string
    description: User last name to be displayed
  first_name:
    type: string
    description: User first name to be displayed
  bio:
    type: string
    description: User bio
  avatar_uuid:
    type: string
    description: 'UUID of avatar stored in GS. When not provided, points to default avatar.'
