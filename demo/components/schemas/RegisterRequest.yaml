    type: string
    description: Phone number
  password:
    type: string
    description: Password
  name:
    type: string
    description: Name
  gender:
    type: string
    description: 'Gender options: Man/Woman'
  email:
    type: string
    description: Email
  date_of_birth:
    type: string
    description: Date in format YYYY-MM-DD
  country_code:
    type: string
    description: 'Country Code: `USA`'
  citizenship:
    type: string
    description: Citizenship
