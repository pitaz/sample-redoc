title: Searched Stock
required:
  - avatar
  - background_color
  - favourite
  - logo
  - name
  - symbol
type: object
properties:
  value_change:
    type: number
    description: Todays return
  user_equity:
    type: number
    description: User equity value
  total_return:
    type: number
    description: Total return
  symbol:
    type: string
    description: Stock symbol
  quantity:
    type: number
    description: Quantity of shares if user have any
  name:
    type: string
    description: Stock name
  logo:
    type: string
    description: Stock logo
  favourite:
    type: boolean
    description: True if stock is in user favourites
  background_color:
    type: string
    description: Background color of stock in hex
  avatar:
    type: string
    description: Stock avatar
description: Searched stock basic info
